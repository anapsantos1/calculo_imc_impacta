<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>
        <button type="submit">Calcular IMC</button>
    </form>
    <h2 id="resultado"></h2>

    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;

            fetch('http://127.0.0.1:5000/calcular_imc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ peso: peso, altura: altura }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = data.error;
                } else {
                    document.getElementById('resultado').innerText = 
                        `Seu IMC Ã© ${data.imc.toFixed(2)} (${data.categoria})`;
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
